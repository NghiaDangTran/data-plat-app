
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="padding-top:50px;">
    <tbody>
        <tr>
        <td width="50%" valign="top">
            <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    {{#each dish.left}}
                    <tr>
                        <td style="text-align:center; padding: 10px;">
<p style="text-align:center; padding: 10px;">
    <object data="{{this.VAR}}" style="width: 200px; height: 200px; border-radius: 10px; object-fit: cover;"
        type="image/png">
        <img src="https://via.placeholder.com/330" alt="{{this.name}}"
            style="width: 200px; height: 200px; object-fit: cover; border-radius: 10px;">
    </object>
</p>



<h3 style="color: #0a2540; font-size: 22px; margin-top: 0; margin-bottom: 0px;">{{this.name}}</h3>
<p style="color: #0a2540; font-size: 18px; margin-top: 0;">${{this.price}}</p>
</td>
</tr>
{{/each}}
</tbody>
</table>
        </td>
        <td width="50%" valign="top">
            <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    {{#each dish.right}}
                    <tr>
                        <td style="text-align:center; padding: 10px;">
<p style="text-align:center; padding: 10px;">
    <object data="{{this.VAR}}" style="width: 200px; height: 200px; border-radius: 10px; object-fit: cover;"
        type="image/png">
        <img src="https://via.placeholder.com/330" alt="{{this.name}}"
            style="width: 200px; height: 200px; object-fit: cover; border-radius: 10px;">
    </object>
</p>

<h3 style="color: #0a2540; font-size: 22px; margin-top: 0; margin-bottom: 0px;">{{this.name}}</h3>
<p style="color: #0a2540; font-size: 18px; margin-top: 0;">${{this.price}}</p>
</td>
</tr>
{{/each}}
</tbody>
</table>

        </tr>
        </tbody>
        </table>
